name: Deploy to S3 on Develop Push

on:
  push:
    branches:
      - develop # develop ë¸Œëœì¹˜ì— push ë°œìƒ ì‹œ ì‹¤í–‰

jobs:
  build:
    name: install and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # pnpm ì„¤ì¹˜
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      # Node.js í™˜ê²½ ì„¤ì • (pnpmì„ ì‚¬ìš©í•˜ë ¤ë©´ í•„ìˆ˜)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm" # pnpm ìºì‹± í™œì„±í™” (ì†ë„ ê°œì„ )

      # íŒ¨í‚¤ì§€ ì„¤ì¹˜
      - name: Install dependencies
        run: pnpm install

      # ë¹Œë“œ ì‹¤í–‰
      - name: Build project
        run: pnpm build

  deploy:
    name: deploy in s3 bucket
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 5. AWS S3ì— ì—…ë¡œë“œ
      - name: Deploy to S3
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_CMS_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync \
            --region ap-northeast-2 \
            ./dist s3://minus-cms \
            --delete

